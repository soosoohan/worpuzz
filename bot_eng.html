  <style>

<body>

<h1 id="game-title">ê²Œì„ ì œëª©</h1>
<p id="game-desc">ê²Œì„ ì„¤ëª…</p>
<div class="game-container">

  <div id="gameSection" class="hidden">
    <div id="currentTurn"></div>


<div class="container">
  <div id="computerScore">
    <h2>ì»´í“¨í„°:</h2>
  </div>
  <div id="game"></div>
  <div id="userScore">
    <h2>ì‚¬ìš©ì:</h2>
  </div>
</div>

<div class="controls">
  <button id="retryBtn" class="game-button">ë‹¤ì‹œ í•˜ê¸°</button>
  <button onclick="location.href='index.html'" class="game-button">ì´ˆê¸° í™”ë©´</button>
</div>


  </div>

</div>

<script>

const gridSize = 12;
const totalCells = gridSize * gridSize;

// ğŸ® ê²Œì„ ìƒíƒœ ë³€ìˆ˜ë“¤
let board, revealed, wordMap, foundWords, currentPlayer, foundBy, words, usedIndexes;
let clovers = new Set(), daisies = new Set();
let resultShown = false;
let npcTimeoutId = null;

// ğŸ“¦ DOM ìš”ì†Œ ì—°ê²°
const gameEl = document.getElementById('game');
const userScoreEl = document.getElementById('userScore');
const computerScoreEl = document.getElementById('computerScore');
const retryBtn = document.getElementById('retryBtn');
const gameSection = document.getElementById('gameSection');
const currentTurnEl = document.getElementById('currentTurn');

window.onload = () => {
  const urlParams = new URLSearchParams(window.location.search);
  const poolFile = urlParams.get('pool');
  if (!poolFile) {
    document.body.innerHTML = '<p>âŒ ì›Œë“œí’€ íŒŒì¼ì´ ì§€ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.</p>';
    return;
  }

  fetch('wordpools/' + poolFile + '.json')
    .then(res => res.json())
    .then(data => {
      document.getElementById('game-title').textContent = data.title || 'ê²Œì„ ì œëª©';
      const rawText = data.description || 'ê²Œì„ ì„¤ëª…';
      const htmlText = rawText.replace(/\n/g, '<br>');
      document.getElementById('game-desc').innerHTML = htmlText;

      words = [];
      for (let length in data.words) {
        const count = data.wordCount[length] || 0;
        words.push(...getRandomSample(data.words[length], count));
      }
      console.log('ì´ ë‹¨ì–´ ìˆ˜:', words.length);
      console.log('ë‹¨ì–´ ëª©ë¡:', words);
      
      // ê²Œì„ ì„¹ì…˜ ë³´ì´ê¸° ë° ì´ˆê¸°í™”
      gameSection.classList.remove('hidden');
      init();
    })
    .catch(err => {
      document.body.innerHTML = '<p>âŒ ì›Œë“œí’€ ë¡œë”© ì¤‘ ì˜¤ë¥˜ ë°œìƒ: ' + err.message + '</p>';
    });
};

// ğŸ”€ ë°°ì—´ì„ ë¬´ì‘ìœ„ë¡œ ì„ëŠ” í•¨ìˆ˜ (Fisherâ€“Yates ì•Œê³ ë¦¬ì¦˜)
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

// ğŸ² ë°°ì—´ì—ì„œ ì›í•˜ëŠ” ê°œìˆ˜ë§Œí¼ ëœë¤ ì¶”ì¶œí•˜ëŠ” í•¨ìˆ˜
function getRandomSample(arr, count) {
  if (count >= arr.length) return [...arr];
  const shuffled = [...arr];
  shuffle(shuffled);
  return shuffled.slice(0, count);
}

function init() {
  board = Array(totalCells).fill(null);
  revealed = Array(totalCells).fill(false);
  wordMap = {};
  foundWords = new Set();
  foundBy = { user: [], computer: [] };
  currentPlayer = 'user';
  usedIndexes = new Set();
  clovers.clear();
  daisies.clear();
  resultShown = false;

  // íƒ€ì´ë¨¸ ì •ë¦¬
  if (npcTimeoutId) {
    clearTimeout(npcTimeoutId);
    npcTimeoutId = null;
  }

  createGrid();
  
  // ë°©í–¥ ê²€ì¦ê³¼ í•¨ê»˜ ë‹¨ì–´ ë°°ì¹˜
  if (placeAllWordsWithVariety()) {
    console.log('ëª¨ë“  ë‹¨ì–´ê°€ ì„±ê³µì ìœ¼ë¡œ ë°°ì¹˜ë˜ì—ˆìŠµë‹ˆë‹¤ (3ë°©í–¥ ì‚¬ìš©)');
  } else {
    console.log('ë°©í–¥ ê²€ì¦ ì‹¤íŒ¨ - ê¸°ë³¸ ë°°ì¹˜ë¡œ ì§„í–‰');
    // ê¸°ë³¸ ë°°ì¹˜ ë¡œì§
    let placedWords = [];
    shuffle(words);
    
    for (let word of words) {
      let placed = false;
      for (let attempt = 0; attempt < 500; attempt++) {
        if (placeWord(word)) {
          placedWords.push(word);
          placed = true;
          break;
        }
      }
      if (!placed) {
        console.log('ë°°ì¹˜ ì‹¤íŒ¨í•œ ë‹¨ì–´:', word);
      }
    }
    console.log('ì‹¤ì œ ë°°ì¹˜ëœ ë‹¨ì–´ ìˆ˜:', placedWords.length);
  }
  
  placeDaisies(3);
  placeClovers(7);
  fillEmptyCells();
  updateScore();
  updateTurnDisplay();
  
  checkGameEnd();
}

function createGrid() {
  gameEl.innerHTML = '';
  for (let i = 0; i < totalCells; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.onclick = () => { if (!resultShown) handleClick(i); };
    gameEl.appendChild(cell);
  }
}

function canPlaceWord(word, x, y, dx, dy) {
  for (let i = 0; i < word.length; i++) {
    let nx = x + dx * i, ny = y + dy * i;
    if (nx < 0 || ny < 0 || nx >= gridSize || ny >= gridSize) return false;
    
    let idx = ny * gridSize + nx;
    if (board[idx] && board[idx] !== word[i]) return false;
    if (usedIndexes.has(idx)) return false;
  }
  return true;
}

function placeWord(word) {
  const directions = [
    { x: 1, y: 0 },   // ê°€ë¡œ (ì˜¤ë¥¸ìª½)
    { x: 0, y: 1 },   // ì„¸ë¡œ (ì•„ë˜)
    { x: 1, y: 1 },   // ëŒ€ê°ì„  (ì˜¤ë¥¸ìª½ ì•„ë˜)
  ];
  
  const shuffledDirections = directions.sort(() => Math.random() - 0.5);
 
  for (let dir of shuffledDirections) {
    const startY = Math.floor(Math.random() * gridSize);
    for (let i = 0; i < gridSize; i++) {
      const y = (startY + i) % gridSize;
      for (let x = 0; x < gridSize; x++) {
        if (canPlaceWord(word, x, y, dir.x, dir.y)) {
          let positions = [];
          for (let i = 0; i < word.length; i++) {
            let nx = x + dir.x * i, ny = y + dir.y * i, idx = ny * gridSize + nx;
            board[idx] = word[i];
            usedIndexes.add(idx);
            positions.push(idx);
          }
          wordMap[word] = {
            positions: positions,
            direction: [dir.x, dir.y]
          };
          return true;
        }
      }
    }
  }
  return false;
}

function checkDirectionVariety() {
  let directionCount = {
    '1,0': 0,    // ê°€ë¡œ
    '0,1': 0,    // ì„¸ë¡œ
    '1,1': 0     // ëŒ€ê°ì„ 
  };
  
  for (let word in wordMap) {
    const direction = wordMap[word].direction;
    const key = direction[0] + ',' + direction[1];
    if (directionCount.hasOwnProperty(key)) {
      directionCount[key]++;
    }
  }
  
  console.log('ë°©í–¥ë³„ ì‚¬ìš© íšŸìˆ˜:', directionCount);
  return directionCount['1,0'] > 0 && directionCount['0,1'] > 0 && directionCount['1,1'] > 0;
}

function placeAllWordsWithVariety() {
  let attempts = 0;
  const maxAttempts = 10;
  
  do {
    board = Array(totalCells).fill(null);
    usedIndexes.clear();
    wordMap = {};
    
    let allPlaced = true;
    const shuffledWords = [...words].sort(() => Math.random() - 0.5);
    
    for (let word of shuffledWords) {
      if (!placeWord(word)) {
        allPlaced = false;
        break;
      }
    }
    
    if (allPlaced && checkDirectionVariety()) {
      console.log(`ì„±ê³µ! ${attempts + 1}ë²ˆì§¸ ì‹œë„ì—ì„œ 3ë°©í–¥ ëª¨ë‘ ì‚¬ìš©ë¨`);
      return true;
    }
    
    attempts++;
    console.log(`${attempts}ë²ˆì§¸ ì‹œë„ ì‹¤íŒ¨ - ë‹¤ì‹œ ì‹œë„`);
  } while (attempts < maxAttempts);
  
  console.log('ìµœëŒ€ ì‹œë„ íšŸìˆ˜ ì´ˆê³¼ - ê¸°ë³¸ ë°°ì¹˜ë¡œ ì§„í–‰');
  return false;
}

function placeClovers(count) {
  let placed = 0;
  let attempts = 0;
  while (placed < count && attempts < 1000) {
    const idx = Math.floor(Math.random() * totalCells);
    if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx)) {
      if (isSafeForSpecial(idx)) {
        clovers.add(idx);
        placed++;
      }
    }
    attempts++;
  }
  console.log('ë°°ì¹˜ëœ í´ë¡œë²„ ìˆ˜:', clovers.size);
}

function placeDaisies(count) {
  let placed = 0;
  let attempts = 0;
  while (placed < count && attempts < 1000) {
    const idx = Math.floor(Math.random() * totalCells);
    if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx)) {
      if (isSafeForSpecial(idx)) {
        daisies.add(idx);
        placed++;
      }
    }
    attempts++;
  }
  console.log('ë°°ì¹˜ëœ ë°ì´ì§€ ìˆ˜:', daisies.size);
}

function isSafeForSpecial(idx) {
  const x = idx % gridSize;
  const y = Math.floor(idx / gridSize);
  
  for (let dy = -1; dy <= 1; dy++) {
    for (let dx = -1; dx <= 1; dx++) {
      if (dx === 0 && dy === 0) continue;
      const nx = x + dx;
      const ny = y + dy;
      if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
        const nIdx = ny * gridSize + nx;
        if (clovers.has(nIdx) || daisies.has(nIdx)) {
          return false;
        }
      }
    }
  }
  return true;
}

function fillEmptyCells() {
  const filler = 'QWERTYUIOPASDFGHJKLZXCVBNM'.split('');
  shuffle(filler);
  let i = 0;
  for (let j = 0; j < totalCells; j++) {
    if (!board[j] && !clovers.has(j) && !daisies.has(j)) {
      board[j] = filler[i++ % filler.length];
    }
  }
}

function reveal(index) {
  if (revealed[index]) return;
  revealed[index] = true;
  const cell = gameEl.children[index];
  
  if (clovers.has(index)) {
    cell.textContent = 'ğŸ€';
    const directions = [-gridSize, gridSize, -1, 1];
    for (let d of directions) {
      const newIdx = index + d;
      if (newIdx >= 0 && newIdx < totalCells) {
        if (d === -1 || d === 1) {
          if (Math.floor(index / gridSize) === Math.floor(newIdx / gridSize)) {
            reveal(newIdx);
          }
        } else {
          reveal(newIdx);
        }
      }
    }
  } else if (daisies.has(index)) {
    cell.textContent = 'ğŸŒ¼';
    const x = index % gridSize;
    const y = Math.floor(index / gridSize);
    for (let dy = -1; dy <= 1; dy++) {
      for (let dx = -1; dx <= 1; dx++) {
        if (dx === 0 && dy === 0) continue;
        const nx = x + dx;
        const ny = y + dy;
        if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
          const nIdx = ny * gridSize + nx;
          if (!revealed[nIdx]) reveal(nIdx);
        }
      }
    }
  } else {
    cell.textContent = board[index];
  }
  cell.classList.add('revealed');
}

function updateScore() {
  userScoreEl.innerHTML = `<h3>USER:</h3><br>` + foundBy.user.map(w => `âœ“ ${w}`).join("<br>");
  computerScoreEl.innerHTML = `<h3>COMPUTER:</h3><br>` + foundBy.computer.map(w => `âœ“ ${w}`).join("<br>");
}

function updateTurnDisplay() {
  if (resultShown) return;
  const name = currentPlayer === 'user' ? 'USER' : 'COMPUTER';
  currentTurnEl.textContent = `It is ${name}'s turn.`;
}

function switchTurn(extra) {
  if (!extra) {
    currentPlayer = currentPlayer === 'user' ? 'computer' : 'user';
  }
  updateTurnDisplay();
  
  // ğŸ¤– ì»´í“¨í„° í„´ì´ë©´ ìë™ í”Œë ˆì´
  if (currentPlayer === 'computer' && !resultShown) {
    npcTimeoutId = setTimeout(() => {
      computerMove();
    }, 1000); // 1ì´ˆ í›„ ì»´í“¨í„° í–‰ë™
  }
}

// ğŸ¤– ì»´í“¨í„° ëœë¤ í´ë¦­ í•¨ìˆ˜
function computerMove() {
  if (resultShown) return;
  
  // ì•„ì§ ì—´ë¦¬ì§€ ì•Šì€ ì…€ë“¤ ì°¾ê¸°
  const availableCells = [];
  for (let i = 0; i < totalCells; i++) {
    if (!revealed[i]) {
      availableCells.push(i);
    }
  }
  
  if (availableCells.length === 0) return;
  
  // ëœë¤ìœ¼ë¡œ ì…€ ì„ íƒ
  const randomIndex = Math.floor(Math.random() * availableCells.length);
  const selectedCell = availableCells[randomIndex];
  
  console.log('ì»´í“¨í„°ê°€ ì„ íƒí•œ ì…€:', selectedCell);
  handleClick(selectedCell);
}

function handleClick(index) {
  if (revealed[index] || resultShown) return;

  const extra = clovers.has(index) || daisies.has(index);
  reveal(index);
  checkWords();
  checkGameEnd();

  if (!resultShown) {
    switchTurn(extra);
  }
}

function checkWords() {
  for (let word of Object.keys(wordMap)) {
    if (foundWords.has(word)) continue;
    const pos = wordMap[word].positions;
    if (pos.every(i => revealed[i])) {
      foundWords.add(word);
      foundBy[currentPlayer].push(word);
      pos.forEach(i => {
        const cell = gameEl.children[i];
        cell.classList.add(
          currentPlayer === 'user' ? 'word-owned-user' : 'word-owned-computer'
        );
      });
      updateScore();
    }
  }
}

function checkGameEnd() {
  const totalWords = Object.keys(wordMap).length;
  if (foundWords.size >= totalWords && totalWords > 0) {
    resultShown = true;
    
    // íƒ€ì´ë¨¸ ì •ë¦¬
    if (npcTimeoutId) {
      clearTimeout(npcTimeoutId);
      npcTimeoutId = null;
    }
    
    const userWords = foundBy.user.length;
    const computerWords = foundBy.computer.length;
    let winner = '';
    
    if (userWords > computerWords) {
      winner = 'ê²Œì„ ì¢…ë£Œ';
    } else if (computerWords > userWords) {
      winner = 'ê²Œì„ ì¢…ë£Œ';
    } else {
      winner = 'ê²Œì„ ì¢…ë£Œ';
    }
    
    currentTurnEl.textContent = `ê²Œì„ ì¢…ë£Œ! ${winner}`;
    
    setTimeout(() => {
      alert(`Game Over!\n\nUSER: ${userWords} words\nCOMPUTER: ${computerWords} words\n\n${winner}`);
    }, 500);
  }
}

// ğŸ”„ ë‹¤ì‹œí•˜ê¸° ë²„íŠ¼
retryBtn.onclick = () => {
  init();
};

</script>
