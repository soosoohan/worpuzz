<body>
<h1 id="game-title">Í≤åÏûÑ Ï†úÎ™©</h1>
<p id="game-desc">Í≤åÏûÑ ÏÑ§Î™Ö</p>

<div class="game-container">
  <div id="gameSection" class="hidden">
    <div id="currentTurn"></div>


<div class="container">
  <div id="computerScore">
    <h3>COMPUTER:</h3>

  <div id="game"></div>
  <div id="userScore">

  </div>

<script>
const gridSize = 12;
const totalCells = gridSize * gridSize;

let board, revealed, wordMap, foundWords, currentPlayer, foundBy, words, usedIndexes;
let clovers = new Set(), daisies = new Set();
let resultShown = false;
let npcTimeoutId = null;

const gameEl = document.getElementById('game');
const userScoreEl = document.getElementById('userScore');
const computerScoreEl = document.getElementById('computerScore');
const userScoreMobileEl = document.getElementById('userScore-mobile');
const computerScoreMobileEl = document.getElementById('computerScore-mobile');
const retryBtn = document.getElementById('retryBtn');
const gameSection = document.getElementById('gameSection');
const currentTurnEl = document.getElementById('currentTurn');

window.onload = () => {
  const urlParams = new URLSearchParams(window.location.search);
  const poolFile = urlParams.get('pool');
  if (!poolFile) {
    words = ['CAT', 'GAME', 'PLAY', 'WORD', 'PUZZLE', 'FIND', 'CLICK', 'DOG'];
    gameSection.classList.remove('hidden');
    init();
    return;
  }

  fetch('wordpools/' + poolFile + '.json')
    .then(res => res.json())
    .then(data => {
      document.getElementById('game-title').textContent = data.title || 'Í≤åÏûÑ Ï†úÎ™©';
      const rawText = data.description || 'Í≤åÏûÑ ÏÑ§Î™Ö';
      const htmlText = rawText.replace(/\n/g, '<br>');
      document.getElementById('game-desc').innerHTML = htmlText;

      words = [];
      for (let length in data.words) {
        const count = data.wordCount[length] || 0;
        words.push(...getRandomSample(data.words[length], count));
      }
      console.log('Ï¥ù Îã®Ïñ¥ Ïàò:', words.length);
      console.log('Îã®Ïñ¥ Î™©Î°ù:', words);
      
      gameSection.classList.remove('hidden');
      init();
    })
    .catch(err => {
      document.body.innerHTML = '<p>‚ùå ÏõåÎìúÌíÄ Î°úÎî© Ï§ë Ïò§Î•ò Î∞úÏÉù: ' + err.message + '</p>';
    });
};

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function getRandomSample(arr, count) {
  if (count >= arr.length) return [...arr];
  const shuffled = [...arr];
  shuffle(shuffled);
  return shuffled.slice(0, count);
}

function init() {
  board = Array(totalCells).fill(null);
  revealed = Array(totalCells).fill(false);
  wordMap = {};
  foundWords = new Set();
  foundBy = { user: [], computer: [] };
  currentPlayer = 'user';
  usedIndexes = new Set();
  clovers.clear();
  daisies.clear();
  resultShown = false;

  if (npcTimeoutId) {
    clearTimeout(npcTimeoutId);
    npcTimeoutId = null;
  }

  createGrid();
  
  if (placeAllWordsWithVariety()) {
    console.log('Î™®Îì† Îã®Ïñ¥Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î∞∞ÏπòÎêòÏóàÏäµÎãàÎã§ (3Î∞©Ìñ• ÏÇ¨Ïö©)');
  } else {
    console.log('Î∞©Ìñ• Í≤ÄÏ¶ù Ïã§Ìå® - Í∏∞Î≥∏ Î∞∞ÏπòÎ°ú ÏßÑÌñâ');
    let placedWords = [];
    const sortedWords = [...words].sort((a, b) => b.length - a.length);
    
    for (let word of sortedWords) {
      let placed = false;
      for (let attempt = 0; attempt < 500; attempt++) {
        if (placeWord(word)) {
          placedWords.push(word);
          placed = true;
          break;
        }
      }
      if (!placed) {
        console.log('Î∞∞Ïπò Ïã§Ìå®Ìïú Îã®Ïñ¥:', word);
      }
    }
    console.log('Ïã§Ï†ú Î∞∞ÏπòÎêú Îã®Ïñ¥ Ïàò:', placedWords.length);
  }
  
  placeDaisies(20);
  placeClovers(10);
  fillEmptyCells();
  updateScore();
  updateTurnDisplay();
  
  checkGameEnd();
}

function createGrid() {
  gameEl.innerHTML = '';
  for (let i = 0; i < totalCells; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.onclick = () => { if (!resultShown) handleClick(i); };
    gameEl.appendChild(cell);
  }
}

function canPlaceWord(word, x, y, dx, dy) {
  for (let i = 0; i < word.length; i++) {
    let nx = x + dx * i, ny = y + dy * i;
    if (nx < 0 || ny < 0 || nx >= gridSize || ny >= gridSize) return false;
    
    let idx = ny * gridSize + nx;
    if (board[idx] && board[idx] !== word[i]) return false;
    if (usedIndexes.has(idx)) return false;
  }
  return true;
}

function placeWord(word) {
  const directions = [
    { x: 1, y: 0 },
    { x: 0, y: 1 },
    { x: 1, y: 1 },
  ];
  
  const shuffledDirections = directions.sort(() => Math.random() - 0.5);
 
  for (let dir of shuffledDirections) {
    const startY = Math.floor(Math.random() * gridSize);
    for (let i = 0; i < gridSize; i++) {
      const y = (startY + i) % gridSize;
      for (let x = 0; x < gridSize; x++) {
        if (canPlaceWord(word, x, y, dir.x, dir.y)) {
          let positions = [];
          for (let i = 0; i < word.length; i++) {
            let nx = x + dir.x * i, ny = y + dir.y * i, idx = ny * gridSize + nx;
            board[idx] = word[i];
            usedIndexes.add(idx);
            positions.push(idx);
          }
          wordMap[word] = {
            positions: positions,
            direction: [dir.x, dir.y]
          };
          return true;
        }
      }
    }
  }
  return false;
}

function checkDirectionVariety() {
  let directionCount = {
    '1,0': 0,
    '0,1': 0,
    '1,1': 0
  };
  
  for (let word in wordMap) {
    const direction = wordMap[word].direction;
    const key = direction[0] + ',' + direction[1];
    if (directionCount.hasOwnProperty(key)) {
      directionCount[key]++;
    }
  }
  
  console.log('Î∞©Ìñ•Î≥Ñ ÏÇ¨Ïö© ÌöüÏàò:', directionCount);
  return directionCount['1,0'] > 0 && directionCount['0,1'] > 0 && directionCount['1,1'] > 0;
}

function placeAllWordsWithVariety() {
  let attempts = 0;
  const maxAttempts = 10;
  
  do {
    board = Array(totalCells).fill(null);
    usedIndexes.clear();
    wordMap = {};
    
    let allPlaced = true;
    const sortedWords = [...words].sort((a, b) => b.length - a.length);
    
    for (let word of sortedWords) {
      if (!placeWord(word)) {
        allPlaced = false;
        break;
      }
    }
    
    if (allPlaced && checkDirectionVariety()) {
      console.log(`ÏÑ±Í≥µ! ${attempts + 1}Î≤àÏß∏ ÏãúÎèÑÏóêÏÑú 3Î∞©Ìñ• Î™®Îëê ÏÇ¨Ïö©Îê®`);
      return true;
    }
    
    attempts++;
    console.log(`${attempts}Î≤àÏß∏ ÏãúÎèÑ Ïã§Ìå® - Îã§Ïãú ÏãúÎèÑ`);
  } while (attempts < maxAttempts);
  
  console.log('ÏµúÎåÄ ÏãúÎèÑ ÌöüÏàò Ï¥àÍ≥º - Í∏∞Î≥∏ Î∞∞ÏπòÎ°ú ÏßÑÌñâ');
  return false;
}

function placeClovers(count) {
  let placed = 0;
  let attempts = 0;
  while (placed < count && attempts < 1000) {
    const idx = Math.floor(Math.random() * totalCells);
    if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx)) {
      if (isSafeForSpecial(idx)) {
        clovers.add(idx);
        placed++;
      }
    }
    attempts++;
  }
  console.log('Î∞∞ÏπòÎêú ÌÅ¥Î°úÎ≤Ñ Ïàò:', clovers.size);
}

function placeDaisies(count) {
  let placed = 0;
  let attempts = 0;
  while (placed < count && attempts < 1000) {
    const idx = Math.floor(Math.random() * totalCells);
    if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx)) {
      if (isSafeForSpecial(idx)) {
        daisies.add(idx);
        placed++;
      }
    }
    attempts++;
  }
  console.log('Î∞∞ÏπòÎêú Îç∞Ïù¥ÏßÄ Ïàò:', daisies.size);
}

function isSafeForSpecial(idx) {
  const x = idx % gridSize;
  const y = Math.floor(idx / gridSize);
  
  for (let dy = -1; dy <= 1; dy++) {
    for (let dx = -1; dx <= 1; dx++) {
      if (dx === 0 && dy === 0) continue;
      const nx = x + dx;
      const ny = y + dy;
      if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
        const nIdx = ny * gridSize + nx;
        if (clovers.has(nIdx) || daisies.has(nIdx)) {
          return false;
        }
      }
    }
  }
  return true;
}

function fillEmptyCells() {
  const filler = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
  shuffle(filler);
  let i = 0;
  for (let j = 0; j < totalCells; j++) {
    if (!board[j] && !clovers.has(j) && !daisies.has(j)) {
      board[j] = filler[i++ % filler.length];
    }
  }
}

function reveal(index) {
  if (revealed[index]) return;
  revealed[index] = true;
  const cell = gameEl.children[index];
  
  if (clovers.has(index)) {
    cell.textContent = 'üçÄ';
    const directions = [-gridSize, gridSize, -1, 1];
    for (let d of directions) {
      const newIdx = index + d;
      if (newIdx >= 0 && newIdx < totalCells) {
        if (d === -1 || d === 1) {
          if (Math.floor(index / gridSize) === Math.floor(newIdx / gridSize)) {
            reveal(newIdx);
          }
        } else {
          reveal(newIdx);
        }
      }
    }
  } else if (daisies.has(index)) {
    cell.textContent = 'üåº';
    const x = index % gridSize;
    const y = Math.floor(index / gridSize);
    for (let dy = -1; dy <= 1; dy++) {
      for (let dx = -1; dx <= 1; dx++) {
        if (dx === 0 && dy === 0) continue;
        const nx = x + dx;
        const ny = y + dy;
        if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
          const nIdx = ny * gridSize + nx;
          if (!revealed[nIdx]) reveal(nIdx);
        }
      }
    }
  } else {
    cell.textContent = board[index];
  }
  cell.classList.add('revealed');
}

function updateScore() {
  const userHTML = `<h3>USER:</h3><br>` + foundBy.user.map(w => `‚úì ${w}`).join("<br>");
  const computerHTML = `<h3>COMPUTER:</h3><br>` + foundBy.computer.map(w => `‚úì ${w}`).join("<br>");
  
  userScoreEl.innerHTML = userHTML;
  computerScoreEl.innerHTML = computerHTML;
  userScoreMobileEl.innerHTML = userHTML;
  computerScoreMobileEl.innerHTML = computerHTML;
}

function updateTurnDisplay() {
  if (resultShown) return;
  const name = currentPlayer === 'user' ? 'USER' : 'COMPUTER';
  currentTurnEl.textContent = `It is ${name}'s turn.`;
}

function switchTurn(extra) {
  if (!extra) {
    currentPlayer = currentPlayer === 'user' ? 'computer' : 'user';
  }
  updateTurnDisplay();
  
  if (currentPlayer === 'computer' && !resultShown) {
    npcTimeoutId = setTimeout(() => {
      computerMove();
    }, 1000);
  }
}

function computerMove() {
  if (resultShown) return;
  
  const availableCells = [];
  for (let i = 0; i < totalCells; i++) {
    if (!revealed[i]) {
      availableCells.push(i);
    }
  }
  
  if (availableCells.length === 0) return;
  
  const randomIndex = Math.floor(Math.random() * availableCells.length);
  const selectedCell = availableCells[randomIndex];
  
  console.log('Ïª¥Ìì®ÌÑ∞Í∞Ä ÏÑ†ÌÉùÌïú ÏÖÄ:', selectedCell);
  handleClick(selectedCell, true);
}

function handleClick(index, isComputerMove = false) {
  if (revealed[index] || resultShown) return;
  
  if (currentPlayer !== 'user' && !isComputerMove) return;

  const extra = clovers.has(index) || daisies.has(index);
  reveal(index);
  checkWords();
  checkGameEnd();

  if (!resultShown) {
    switchTurn(extra);
  }
}

function checkWords() {
  for (let word of Object.keys(wordMap)) {
    if (foundWords.has(word)) continue;
    const pos = wordMap[word].positions;
    if (pos.every(i => revealed[i])) {
      foundWords.add(word);
      foundBy[currentPlayer].push(word);
      pos.forEach(i => {
        const cell = gameEl.children[i];
        cell.classList.add(
          currentPlayer === 'user' ? 'word-owned-user' : 'word-owned-computer'
        );
      });
      updateScore();
    }
  }
}

function checkGameEnd() {
  const totalWords = Object.keys(wordMap).length;
  if (foundWords.size >= totalWords && totalWords > 0) {
    resultShown = true;
    
    if (npcTimeoutId) {
      clearTimeout(npcTimeoutId);
      npcTimeoutId = null;
    }
    
    const userWords = foundBy.user.length;
    const computerWords = foundBy.computer.length;
    let winner = '';
    
    if (userWords > computerWords) {
      winner = 'USER WINS!';
    } else if (computerWords > userWords) {
      winner = 'COMPUTER WINS!';
    } else {
      winner = 'DRAW!';
    }
    
    currentTurnEl.textContent = `Game Over! ${winner}`;
    
    setTimeout(() => {
      alert(`Game Over!\n\nUSER: ${userWords} words\nCOMPUTER: ${computerWords} words\n\n${winner}`);
    }, 500);
  }
}

retryBtn.onclick = () => {
  init();
};
</script>
